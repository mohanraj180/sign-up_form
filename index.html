<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="page-content">
        <img src="./images/logo-image.jpg" alt="logo">
    </div>
    <div>

        <div>
            <form action="example.com/path" method="post">
                <fieldset>
                    <p>This ia not a real online service! you know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </fieldset>
                <fieldset>
                    <h3>Let's do this!</h3>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    <lable for="last_name">LAST NAME</lable>
                    <input type="text" id="last_name">
                    <lable for="email">EMAIL</lable>
                    <input type="email" id="email">
                    <lable for="phone_num">PHONE NUMBER</lable>
                    <input type="number" id="phone_num">
                    <lable for="password">PASSWORD</lable>
                    <input type="password" id="password">
                    <lable for="confirm_pass">CONFIRM PASSWORD</lable>
                    <input type="password" id="confirm_pass">
                </fieldset>
                <fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an accoutn? <a href="">Log in</a></p>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
