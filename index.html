<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="side-bar">
        <img src="./images/oie_p6OuiWoU76kM.jpg" alt="logo">
    </div>
    <div>

        <div class="form-content">
            <form action="example.com/path" method="post">
                <fieldset class="welcome-content">
                    <p>This ia not a real online service! you know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.</br>
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </fieldset>
                <fieldset class="form-set">
                    <p>Let's do this!</p>
                    <div class="form-fields">
                        <div class="data-fields">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="data-fields">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="data-fields">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="data-fields">
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="number" id="phone_num">
                        </div>
                        <div class="data-fields">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an accoutn? <a href="">Log in</a></p>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
