<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto+Slab&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="side-bar">
        <div class="logo-container">
            <img src="./images/oie_p6OuiWoU76kM-removebg-preview.png" alt="logo">
        </div>
    </div>
    <div>

        <div class="form-content">
            <form action="example.com/path" method="post">
                <fieldset class="welcome-content">
                    <p>This ia not a real online service! you know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.</br>
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </fieldset>
                <fieldset class="form-set">
                    <p>Let's do this!</p>
                    <div class="form-fields">
                        <div class="data-fields">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="data-fields">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="data-fields">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="data-fields">
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="number" id="phone_num">
                        </div>
                        <div class="data-fields">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pass">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="submit">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="">Log in</a></p>
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
